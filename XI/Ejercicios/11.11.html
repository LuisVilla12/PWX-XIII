<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Escriba una secuencia de comandos que reciba como entrada una línea de texto, que divida la línea en tokens me­diante el  método s p l i t  de S t r i n g  y que muestre los tokens en orden inverso.</p>
    <form action="">
        <label for="">Ingrese la frase:</label>
        <input type="text" class="valor">
    </form>
    <button id="save">Resultado</button>
    <p class="respuesta"></p>
<script>
    let btnGuardar = document.querySelector('#save');
    btnGuardar.addEventListener('click', e=>{
        let frase = document.querySelector('.valor').value;
        let respuesta= document.querySelector('.respuesta');
        let palabras=frase.split(' ');
        const reversed = palabras.reverse();
        let aux=reversed.join(' ');
        respuesta.textContent=`Frase: ${frase}, frase inversa: ${aux}`;

    });        
</script>
</body>
</html>
